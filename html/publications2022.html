<body>
	<div class="publication_body">
				<div class='publication_logo'>Publications</div>
		
				<div class="navigator">
						<ul class="uiList">
							   <li class="li_hengxiang"><a href="publications2024.html" target="_blank" class="a_hover" >2024</a></li>

						</ul>
		
		
				</div>
				<div class="Year_title">2022</div>
				<div  class="publication_container">
					<table id="data-table">
					    <tr>
					      <th>Publisher</th>
					      <th>Volume</th>
					      <th>Pages</th>
					      <th>Year</th>
					      <th>Title</th>
					      <th>Journal/Conference/Patent</th>
					      <th>Author</th>
					    </tr>
					  </table>
					
					<script>
					    function output(jsonData){
					        //回调函数的名称(testDemo)需要与 src 中一致，而且要与文件地址中名一致。
					        console.log(jsonData)
							 // 获取数据表格
							    var table = document.getElementById("data-table");
							    
							    // 遍历每条数据并创建表格行
							    for (var i = 0; i < jsonData.length; i++) {
							      // 判断year是否等于2022，如果是则跳过当前数据行
							      if (jsonData[i].year !== "2022") {
							        continue;
							      }
								  // if (jsonData[i].groups === "patent") {
								  //   continue;
								  // }
							    
							      var row = table.insertRow(); // 插入新行
							    
							      // 创建单元格并填充数据
							      var publisherCell = row.insertCell(0);
							      publisherCell.innerHTML = jsonData[i].publisher !== undefined ? jsonData[i].publisher : "";
							    
							      var volumeCell = row.insertCell(1);
							      volumeCell.innerHTML = jsonData[i].volume !== undefined ? jsonData[i].volume : "";
							    
							      var pagesCell = row.insertCell(2);
							      pagesCell.innerHTML = jsonData[i].pages !== undefined ? jsonData[i].pages : "";
							    
							      var yearCell = row.insertCell(3);
							      yearCell.innerHTML = jsonData[i].year !== undefined ? jsonData[i].year : "";
							    
							      var titleCell = row.insertCell(4);
							      titleCell.innerHTML = jsonData[i].title !== undefined ? jsonData[i].title : "";
							    
							      var journalOrBooktitleCell = row.insertCell(5);
							      if (jsonData[i].journal !== undefined) {
							        journalOrBooktitleCell.innerHTML = jsonData[i].journal;
							      } else if (jsonData[i].booktitle !== undefined) {
							        journalOrBooktitleCell.innerHTML = jsonData[i].booktitle;
							      } else if (jsonData[i].groups === "patent") {
							          journalOrBooktitleCell.innerHTML = "Patent";
							        }else {
							        journalOrBooktitleCell.innerHTML = "";
							      }
							    
							      var authorCell = row.insertCell(6);
							      authorCell.innerHTML = jsonData[i].author !== undefined ? jsonData[i].author : "";
							    }
					    }
					</script>
					<script type="text/javascript" src="output.json"></script>

					
		
				</div>
	
	</div>
