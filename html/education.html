    <style>
       		/* 通用样式 */
		.nav-link:hover {
			color: #EA2F65;
		}
	
		.nav-link.active:hover {
			color: #EA2F65;
		}
	
		#data-table {
			width: 100%;
			border-collapse: collapse;
		}
	
		#data-table th, #data-table td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
	
		/* 添加间隔行颜色 */
		#data-table tr:nth-child(odd) {
			background-color: #f9f9f9; /* 浅灰色用于奇数行 */
		}
	
		#data-table tr:nth-child(even) {
			background-color: #ffffff; /* 白色用于偶数行 */
		}
	
		/* 响应式设计 */
		@media screen and (max-width: 600px) {
			/* 隐藏表格的所有头部（标题行） */
			#data-table th {
				display: none;
			}
	
			/* 每行表现为块级元素 */
			#data-table, #data-table tbody, #data-table tr, #data-table td {
				display: block;
				width: 100%;
			}
	
			/* 设置数据标签，左侧显示 */
			#data-table td {
				text-align: left; /* 左对齐 */
				position: relative;
				border-bottom: none; /* 移除默认底部边框 */
			}
	
			/* 在数据前添加标签，仅在必要时显示 */
			#data-table td:before {
				content: attr(data-label);
				position: absolute;
				left: 0;
				width: 50%; /* 标签宽度 */
				padding-right: 10px; /* 右侧内边距 */
				white-space: nowrap; /* 避免换行 */
				font-weight: bold;
				text-align: right; /* 标签右对齐 */
			}
	
			/* 在每个记录后添加分割线 */
			#data-table tr {
				border-bottom: 1px solid #ddd; /* 添加分割线 */
			}
	
			/* 隐藏 Publisher, Volume, Pages 列 */
			#data-table td:nth-child(1),
			#data-table td:nth-child(4) { /* 第三列 Pages */
				display: none;
			}
		}
    </style>

	<script>
		function output(jsonData) {
			var table = document.getElementById("data-table");

			for (var i = 0; i < jsonData.length; i++) {
				var row = table.insertRow();
				var keys = Object.keys(jsonData[i]);

				for (var j = 0; j < keys.length; j++) {
					var cell = row.insertCell(j);
					cell.innerHTML = jsonData[i][keys[j]];
				}
			}
		}
	</script>
	<script type="text/javascript" src="./output2.json"></script>
</div>
