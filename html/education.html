<body>
	<div class="publication_body">
				<div class='publication_logo'>Education</div>
		
				
				<div id="publication-container">
				        <table id="data-table">
				            <tr>
				                <th>序号</th>
				                <th>姓名</th>
				                <th>单位</th>
				                <th>日期，时间，地点</th>
				                <th>题目或主题</th>
				                <th>讲座或活动内容</th>
				                <th>个人简介</th>
				            </tr>
				        </table>
				    </div>
				
				    <script>
				        function output(jsonData) {
				            var table = document.getElementById("data-table");
				
				            for (var i = 0; i < jsonData.length; i++) {
				                var row = table.insertRow();
				                var keys = Object.keys(jsonData[i]);
				
				                for (var j = 0; j < keys.length; j++) {
				                    var cell = row.insertCell(j);
				                    cell.innerHTML = jsonData[i][keys[j]];
				                }
				            }
				        }
				    </script>
				    <script type="text/javascript" src="output2.json"></script>
					
		
				</div>
	
	</div>
</body>
